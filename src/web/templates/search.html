<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search BBC News</h1>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="query" placeholder="Enter your search terms..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
